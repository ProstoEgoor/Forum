<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forum - Профиль пользователя</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../_css/style.css">
	<script src="./_js/edit.profile.js" type="module"></script>
	<script src="/components/auth.header/auth.header.js" type="module"></script>
</head>

<body>
	<auth-header page-title="Мой профиль" spinner-color="light"></auth-header>

	<main class="my-3">
		<div class="container">
			<ul class="nav nav-tabs" id="user-tab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link link-secondary active" id="userProfile-tab" data-bs-toggle="tab" data-bs-target="#userProfile-form" type="button" role="tab" aria-controls="userProfile-form" aria-selected="true">Профиль</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link link-secondary" id="changePassword-tab" data-bs-toggle="tab" data-bs-target="#changePassword-form" type="button" role="tab" aria-controls="changePassword-form" aria-selected="true">Пароль</button>
				</li>
			</ul>

			<div class="tab-content" id="user-tab-content">
				<form class="tab-pane fade show active" id="userProfile-form" role="tabpanel" aria-labelledby="userProfile-tab">
					<div class="row">
						<div class="col my-3">
							<div class="col-md">
								<form-field name="email" type="email" label="Email" placeholder="Введите Email" required></form-field>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md my-3">
							<form-field name="lastName" label="Фамилия" placeholder="Введите фамилию" required></form-field>
						</div>
						<div class="col-md my-3">
							<form-field name="firstName" label="Имя" placeholder="Введите имя" required></form-field>
						</div>
					</div>
					<div class="row my-3">
						<div class="col">
							<button is="button-submit" spinner-color="secondary" spinner-small class="btn btn-outline-secondary d-flex align-items-center">
								Сохранить
							</button>
						</div>
					</div>
				</form>
				<form class="tab-pane fade" id="changePassword-form" role="tabpanel" aria-labelledby="changePassword-tab">
					<div class="row">
						<div class="row mt-3">
							<div class="col-6">
								<form-field type="password" label="Новый пароль" name="password" placeholder="Введите новый пароль" required></form-field>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-6">
								<form-field type="password" label="Подтвержение пароля" name="passwordConfirmation" placeholder="Введите новый пароль еще раз" required></form-field>
							</div>
						</div>
					</div>
					<div class="row my-3">
						<div class="col">
							<button is="button-submit" spinner-color="secondary" spinner-small class="btn btn-outline-secondary d-flex align-items-center">
								Сохранить
							</button>
						</div>
					</div>
				</form>
			</div>
			<alert-message></alert-message>
		</div>
	</main>

	<footer class="d-flex flex-wrap justify-content-between align-items-center py-2 border-top text-secondary">
		<div class="container">
			<a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022. Павлов Георгий.
			<a href="https://github.com/ProstoEgoor/Forum" class="link-info">GitHub</a>
		</div>
	</footer>
</body>

</html>
