<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forum - Вопросы</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="_css/style.css">
	<script src="/questions/_js/questions.js" type="module"></script>
	<script src="/components/auth.header/auth.header.js" type="module"></script>
</head>

<body>
	<auth-header page-title="Вопросы" spinner-color="light"></auth-header>

	<main>
		<div class="border-bottom">
			<div class="container py-3">
				<form id="search-form">
					<tag-list class="mb-3"></tag-list>
					<div class="row gy-3">
						<div class="col-12 col-md-auto me-auto">
							<input type="text" class="form-control" id="text-search" placeholder="Искать текст...">
						</div>
						<div class="d-grid col-12 col-md-auto">
							<button is="button-submit" spinner-color="secondary" spinner-small class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
								Поиск
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="container">
			<alert-message></alert-message>
			<ul class="mx-0 mt-3 px-0" id="questions-container">
				<template id="questions-template">
					<li class="card mb-3">
						<div class="card-body">
							<p class="card-title fs-4 fw-bold" name="topic"></p>
							<p class="card-text text-pre-line overflow-ellipsis" name="text"></p>
							<div class="row justify-content-between align-items-start gy-2">
								<div class="col">
									<ul class="list-group list-group-horizontal flex-wrap gap-2" name="tag-container">
										<template id="question-tag-template">
											<li class="list-group-item border-1 rounded-pill py-0" name="tag"></li>
										</template>
									</ul>
								</div>
								<div class="col-12 col-md-auto">
									<p class="text-end">Спросил <span name="author"></span> <span name="createDate"></span></p>
								</div>
							</div>
							<div class="row justify-content-between">
								<div class="col">
									<p class="mb-0" name="answer-count"></p>
								</div>
								<div class="col-auto">
									<a href="questions" class="card-link link-info" name="description-link">Подробнее</a>
								</div>
							</div>
						</div>
					</li>
				</template>
			</ul>
		</div>
	</main>

	<footer class="d-flex flex-wrap justify-content-between align-items-center py-2 border-top text-secondary">
		<div class="container">
			<a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022. Павлов Георгий.
			<a href="https://github.com/ProstoEgoor/Forum" class="link-info">GitHub</a>
		</div>
	</footer>
</body>

</html>
