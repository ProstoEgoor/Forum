<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forum - Создание вопроса</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../_css/style.css">
</head>

<body>
	<header class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container">
			<a href="index.html" class="navbar-brand order-1 mb-1">Форум</a>
			<span class="navbar-text order-2 me-auto">Создание вопроса</span>
			<nav class="order-4 order-md-3 ms-auto">
				<ul class="navbar-nav align-items-center gap-2">
					<li hidden class="nav-item">
						<a class="nav-link" href="create.html">Задать вопрос</a>
					</li>
					<li hidden class="nav-item">
						<a class="nav-link" href="#">Войти</a>
					</li>
					<li hidden class="nav-item">
						<a сlass="nav-link" href="#">Зарегистрироваться</a>
					</li>
				</ul>
			</nav>
			<div class="dropdown order-3 order-md-4">
				<button class="btn btn-success dropdown-toggle fs-5" type="button" id="profileMenu" data-bs-toggle="dropdown" aria-expanded="false">
					<i class="bi bi-person-circle"></i>
					Name
				</button>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenu">
					<li><a class="dropdown-item" href="../profile/index.html">Профиль</a></li>
					<li><a class="dropdown-item" href="user_questions.html">Мои вопросы</a></li>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item" href="#">Выйти</a></li>
				</ul>
			</div>
	</header>

	<main class="my-3">
		<div class="container">
			<form>
				<div class="mb-3">
					<div class="row align-items-baseline">
						<div class="col-auto">
							<h2 class="fs-4">Задать вопрос</h2>
						</div>
						<div class="col-auto ms-auto">
							<button type="submit" class="btn btn-outline-secondary">Сохранить вопрос</button>
						</div>
					</div>
					<label for="topic-input" class="form-label">Тема</label>
					<textarea class="form-control" id="topic-input" rows="1" placeholder="Введите тему (заголовок) ..."></textarea>
				</div>
				<div class="mb-3">
					<label for="text-input" class="form-label">Вопрос</label>
					<textarea class="form-control" id="text-input" placeholder="Введите вопрос ..."></textarea>
				</div>
				<div class="row align-items-center gy-3 mb-3">
					<div class="col-12 col-md-auto">
						<div class="input-group">
							<input class="form-control" id="tag-input" placeholder="Добавить тег..." list="tag-datalist" aria-describedby="button-add-tag" autocomplete="off">
							<datalist id="tag-datalist">
								<option value="c#">
								<option value=".net">
								<option value="faq">
							</datalist>
							<button type="button" class="btn btn-outline-secondary" id="button-add-tag">Добавить</button>
						</div>
					</div>
					<div class="col-auto">
						<ul class="list-group list-group-horizontal flex-wrap gap-2">
							<li class="list-group-item d-flex align-items-baseline border-1 rounded-pill py-0 pe-1">
								<span class="me-2">c#</span>
								<button type="button" class="link-secondary-dark btn-reset">
									<i class="bi bi-x-circle"></i>
								</button>
							</li>
							<li class="list-group-item d-flex align-items-baseline border-1 rounded-pill py-0 pe-1">
								<span class="me-2">faq</span>
								<button type="button" class="link-secondary-dark btn-reset">
									<i class="bi bi-x-circle"></i>
								</button>
							</li>
						</ul>
					</div>
				</div>
			</form>
		</div>
	</main>

	<footer class="d-flex flex-wrap justify-content-between align-items-center py-2 border-top text-secondary">
		<div class="container">
			<a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022. Павлов Георгий.
			<a href="https://github.com/ProstoEgoor/Forum" class="link-info">GitHub</a>
		</div>
	</footer>
</body>

</html>
